<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personaje</title>
    <link rel="stylesheet" href="assest/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <section class="banner"></section>

    <section class="container my-4">
        <section class="row justify-content-center">
            <section class="col-12 col-md-6 mb-4 mb-md-0"> 
                <img src="./assest/img/kindpng_3201943.png" class="img-fluid rounded shadow">
            </section>
            <section class="col-12 col-md-6 align-self-center">
                <h3 class="text-center mb-3">Registra un Personaje</h3>
                <hr class="mb-4">
                <p class="text-center text-muted">Completa el formulario a continuación para añadir un nuevo personaje a tu colección.</p>
                
                <form class="border rounded shadow p-4 p-md-5"> 
                    <div class="mb-3">
                        <label for="nombres" class="form-label visually-hidden">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" id="nombres">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label visually-hidden">Categoría</label>
                        <input type="text" class="form-control" placeholder="Categoría (ej. Héroe, Villano, Monstruo)" id="categoria">
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label visually-hidden">Cantidad de vida</label>
                        <input type="number" class="form-control" placeholder="Cantidad de vida" id="cantidad">
                    </div>
                    <div class="mb-3">
                        <label for="ataque" class="form-label visually-hidden">Ataque</label>
                        <input type="number" class="form-control" placeholder="Ataque" id="ataque">
                    </div>
                    <div class="mb-3">
                        <label for="defensa" class="form-label visually-hidden">Defensa</label>
                        <input type="number" class="form-control" placeholder="Defensa" id="defensa">
                    </div>
                    <div class="mb-3">
                        <label for="fotografia" class="form-label visually-hidden">Fotografía</label>
                        <input type="url" class="form-control" placeholder="URL de la fotografía" id="fotografia">
                    </div>
                    <div class="mb-3">
                        <label for="fechaCreacion" class="form-label visually-hidden">Fecha de creación</label>
                        <input type="date" class="form-control" placeholder="Fecha de creación" id="fechaCreacion">
                    </div>
                    
                    <div class="mb-4 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="sigueVivo" checked>
                        <label class="form-check-label" for="sigueVivo">¿Sigue vivo el personaje?</label>
                    </div>

                    <button type="button" class="btn btn-dark w-100" id="boton">Registrar Personaje</button>
                </form>
            </section>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/controlador.js" type="module"></script>
</body>
</html>
